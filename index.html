<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>弹幕墙</title>
		<link rel="stylesheet" href="css/弹幕墙.css" />
	</head>
	<body>
	<div class="container">
		<div class="screen">
			<div class="border">
				<video src="img/danmu.mp4" width="570" height="340" controls ></video>
			</div>
			<div class="bar">
				<input class="text" placeholder="输入弹幕" />
				<button class="shoot">发射</button>
				<button class="clean">清屏</button>
			</div>
		</div>
		<div class="bullet">
		    <div class="bulletBar clearfix">
		    <div class="timeBar">
		    	时间
		    </div>
		    <div class="contentBar">
		    	弹幕内容
		    </div>
		    <div class="dateBar">
		    	发送日期
		    </div>
		    </div>
		</div>
    </div>
	</body>
	<script type="text/javascript" src="jquery-3.0.0.min.js" ></script>
	<script type="text/javascript" src="弹幕墙.js" ></script>
	<script type="text/javascript" src="https://cdn.wilddog.com/js/client/current/wilddog.js" ></script>
	<script src="http://api.html5media.info/1.1.8/html5media.min.js"></script>
</html>
